server {
    listen 443 ssl http2;
    # listen [::]:443 ssl http2 default_server;
    server_name localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    ssl_certificate /ssl/cert.pem;          # or /path/to/cert.pem
    ssl_certificate_key /ssl/cert.key;      # or /path/to/cert.key

    # whenever a client requests demo.html, also push
    # /style.css, /image1.jpg and /image2.jpg
    root    /usr/share/nginx/html;

    location = /index.html {
        index   index.html index.htm;
        http2_push /usr/share/nginx/html/res/img/1.jpeg;
        http2_push /usr/share/nginx/html/res/img/2.jpeg;
        http2_push /usr/share/nginx/html/res/img/3.jpeg;
    }

    # location / {
